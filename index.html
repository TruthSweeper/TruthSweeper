<!DOCTYPE html>

<html>

<head>


    <meta charset="UTF-8">    
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />


    <link rel="stylesheet" href="index.css">
    <script src="jquery.js"></script>
    <script src="questions.js"></script>
    <script src="index.js" defer></script>

    <title>Truth Sweeper</title>

</head>

<body>

    <!-- NEED TO CREDIT OPENTRIVIA THING -->

    <h1 id="title">Truth Sweeper</h1>

    <div id="game">
        
        <div id="grid">
            
        </div>

        <div id="current-question" style="display: none;">
            <p id="current-question-text"></p>
            <div id="answers"></div>
            <div id="question-options">
                <div class="option-button bi bi-question" id="none-button" onclick="markQuestion('none')"></div>
                <div class="option-button bi bi-x" id="false-button" onclick="markQuestion('false')"></div>
                <div class="option-button bi bi-check" id="true-button" onclick="markQuestion('true')"></div>
            </div>
        </div>

        <div id="finish" onclick="finish()" style="display: none;">Finish</div>

        <div id="results" style="display: none;">
            <div id="score"></div>
        </div>


    </div>

</body>

</html>
